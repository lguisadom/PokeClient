<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pokemones</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index"><img
				src="images/pokeapi.png" class="img-nav" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/index">Principal
							<span class="sr-only">(current)</span>
					</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<p>
			<a href="/listaPokemones?url=pokemon-species">Atrás</a>
		</p>
		<div class="table-responsive">
			<table
				class="table table-hovered table-striped table-bordered table-hover table-sm">
				<thead class="thead-dark">
					<tr>
						<!-- th>#</th-->
						<th class="text-center">Nombre</th>
						<th class="text-center">Imagen</th>
						<th class="text-center">Min Level</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="evolucion : ${cadenaEvolucion}">
						<tr>
							<td th:text="${evolucion.speciesName}"></td>
							<td><img class="img-detail"
								th:attr="src=@{'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + ${evolucion.speciesId} + '.png'}" />
							</td>
							<td th:text="${evolucion.minLevel}"></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>

	<footer class="footer">
		<div class="text-center">Luis Alberto Guisado Mena © 2020</div>
	</footer>

	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
