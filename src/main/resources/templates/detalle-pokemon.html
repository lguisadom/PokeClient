<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pokemones</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index">Pokemon</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/index">Principal
							<span class="sr-only">(current)</span>
					</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<table
			class="table table-hovered table-striped table-bordered table-hover table-sm">
			<thead class="thead-dark">
				<tr>
					<th colspan="2"><p class="text-center" th:text="${nombre}" /></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Felicidad base</td>
					<td><p th:text="${detallePokemon.base_happiness}" /></td>
				</tr>
				<tr>
					<td>Tasa de captura</td>
					<td><p th:text="${detallePokemon.capture_rate}" /></td>
				</tr>
				<tr>
					<td>Color</td>
					<td><p th:text="${detallePokemon.color.name}" /></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="footer">
		<div class="text-center">
			Luis Alberto Guisado Mena Â© 2020
		</div>
	</footer>

	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
