<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pokemones</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index">Pokemon</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="/index">Principal
							<span class="sr-only">(current)</span>
					</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<p th:text="'Cantidad de pokemones: ' + ${listaPokemones.count}" />

		<div class="table-responsive">
			<table
				class="table table-hovered table-striped table-bordered table-hover table-sm">
				<thead class="thead-dark">
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Detalle</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="pokemon, state : ${listaPokemones.results}">
						<tr>
							<td th:text="${state.count}"></td>
							<td th:text="${pokemon.name}"></td>
							<td><a
								th:href="'/detallePokemon?url=' + ${pokemon.url} + '&name=' + ${pokemon.name}">Ver
									detalle</a></td>
						</tr>
					</th:block>
				</tbody>
			</table>

			<div class="pagination-container">
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li class="page-item"><a class="page-link" th:if="${listaPokemones.previous ne null}" th:href="'/listaPokemones?url=' + ${listaPokemones.previous}">Anterior</a></li>
						<!-- li class="page-item"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li-->
						<li class="page-item"><a class="page-link" th:if="listaPokemones.next ne null" th:href="'/listaPokemones?url=' + ${listaPokemones.next}">Siguiente</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="text-center">Luis Alberto Guisado Mena Â© 2020</div>
	</footer>

	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
